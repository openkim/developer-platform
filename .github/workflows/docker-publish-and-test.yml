      - name: Load cached minimal docker image tarballs
        run: |
          cat ${{ env.IMAGE_CACHE_DIR_MINIMAL }}/${{ env.IMAGE_TAR_FILE_MINIMAL }} | docker import - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_MINIMAL }}

      # Use buildx with 'docker' driver so that it is able to access images stored in the
      # local registry (this precludes the possibility of multi-platform images)
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver: docker

      # List docker images in local repository to confirm exactly what tags were
      # created
      - name: List docker images
        run: docker images

      - name: Initialize cache for storing docker image
        uses: actions/cache@v3
        with:
          path: ${{ env.IMAGE_CACHE_DIR_TORCHML }}
          key: ${{ runner.os }}-buildx-${{ github.sha }}-torchml
          restore-keys:
            ${{ runner.os }}-buildx-torchml-

      - name: Ensure cache dir exists
        run: if [ ! -d "${{ env.IMAGE_CACHE_DIR_TORCHML }}" ]; then mkdir ${{ env.IMAGE_CACHE_DIR_TORCHML }}; fi

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build TorchML image
      #
      # https://github.com/docker/build-push-action
      - name: Configure andfull image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: docker/${{ env.DOCKER_DIR_TORCHML }}
          file: docker/${{ env.DOCKER_DIR_TORCHML }}/${{ env.DOCKERFILE_NAME }}
          push: false
          build-args: |
            "IMAGE_MINIMAL=${{ env.REGISTRY }}/${{ env.IMAGE_TAG_MINIMAL }}"
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_TORCHML }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=tar,dest=${{ env.IMAGE_CACHE_DIR_TORCHML }}/${{ env.IMAGE_TAR_FILE_TORCHML }}

  load-and-push-minimal:

    needs: [test, build-and-cache-minimal]

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore minimal docker image cache
        uses: actions/cache@v3
        with:
          path: ${{ env.IMAGE_CACHE_DIR_MINIMAL }}
          key: ${{ runner.os }}-buildx-${{ github.sha }}-minimal
          restore-keys: |
            ${{ runner.os }}-buildx-minimal

      # Load cached minimal docker-formatted tarball into local image
      # repository
      - name: Load cached minimal docker image tarball
        run: |
          cat ${{ env.IMAGE_CACHE_DIR_MINIMAL }}/${{ env.IMAGE_TAR_FILE_MINIMAL }} | docker import - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_MINIMAL }}

      # Use buildx with 'docker' driver so that it is able to access images stored in the
      # local registry (this precludes the possibility of multi-platform images)
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver: docker

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name == 'release'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        
      # Run a dummy Dockerfile to publish
      #
      # https://github.com/docker/build-push-action
      - name: Configure and push minimal image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: docker/${{ env.DOCKER_DIR_PUBLISH_MINIMAL }}
          file: docker/${{ env.DOCKER_DIR_PUBLISH_MINIMAL }}/${{ env.DOCKERFILE_NAME }}
          push: ${{ github.event_name == 'release' }}
          build-args: |
            "IMAGE_MINIMAL=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_MINIMAL }}"
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}-minimal
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-minimal
          labels: ${{ steps.meta.outputs.labels }}

      # List docker images in local repository to confirm exactly what tags were
      # created
      - name: List docker images
        run: docker images

  load-and-push-full:

    needs: [test, build-and-cache-full]

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore full docker image cache
        uses: actions/cache@v3
        with:
          path: ${{ env.IMAGE_CACHE_DIR_FULL }}
          key: ${{ runner.os }}-buildx-${{ github.sha }}-full
          restore-keys: |
            ${{ runner.os }}-buildx-full

      # Load cached full docker-formatted tarball into local image
      # repository
      - name: Load cached full docker image tarball
        run: |
          cat ${{ env.IMAGE_CACHE_DIR_FULL }}/${{ env.IMAGE_TAR_FILE_FULL }} | docker import - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_FULL }}

